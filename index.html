<!DOCTYPE html>

<html lang = "en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">

    <title>Form Input Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Form Input Barang</h1>
        <div class="row">
        <form method="get" action="output.html" class="col-4 needs-validation" novalidate>
            <div class="row g-3">
            <div class="col-12">
                <label for="input-kode" class="form-label">Kode</label>
                <input type="text" id="input-kode" name="kode" class="form-control" required/>
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="col-12">
                <label for="input-nama-barang" class="form-label">Nama Barang</label>
                <input type="text" id="input-nama-barang" name="nama-barang" class="form-control" required/>
                <div class="invalid-feedback">
                </div>
            </div>

            <div class="col-12">
                <label for="input-kategori">Kategori</label>
                <select class="form-select" name="kategori" id="input-kategori" required>
                    <option value="">Pilih kategori </option>
                    <option value="KTR">Kantor</option>
                    <option value="PRB">Perabot</option>
                    <option value="KES">Kesehatan</option>
                    <option value="FSH">Fashion</option>
                    <option value="AGM">Keagamaan</option>
                </select>
                <div class="invalid-feedback">
                    Pilih kategori
                </div>
            </div>
            <div class="col-12">
                <label for="input-stok" class="form-label">Stok</label>
                <input type="number" id="input-stok" name="nama-stok" class="form-control" min="0" max="10" required/>
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="col-12">
                <label for="input-harga" class="form-label">Harga</label>
                <input type="number" id="input-harga" name="nama-harga" class="form-control" min="0" max="1000" step="0.1" required/>
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Tambah Barang</button>
                <button type="delete" class="btn btn-danger">Delete Barang</button>
            </div>
        </div>
        </form>
    </div>
    </div>

        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
    const forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
Array.from(forms).forEach(form => {
  form.addEventListener('submit', event => {
    if (!form.checkValidity()) {
      event.preventDefault()
      event.stopPropagation()
    }

    form.classList.add('was-validated')
  }, false)
})
</script>

</body>
